<div class = "post-container">
  <div class = "post" *ngFor = "let post of posts;">

    <div class = "head">

      <h1>
          {{post.postAuthor}}
      </h1>
        
      <span class = "love">
          <i class = "fa fa-heart" [class.loved] = "post.isLoved" (click) = "addLove(post)"></i> {{post.postLove}}
      </span>

      <i class = "fa fa-trash trash" (click) = "deletePost(post)"></i> 

    </div>

      <div class = "post-content">
          {{ post.postContent }}
      </div>

    </div>
